<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center; /* vertical centering */
      background-color: #f5f5f5; /* page background */
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px 20px;
      text-align: center; /* mobile-first */
      /* transparent: no background, no border */
    }

    .logo img {
        width: 200px;       /* slightly bigger */
        height: 200px;      /* square to make it circular */
        border-radius: 50%; /* makes it round */
        object-fit: cover;  /* keeps image proportion inside the circle */
        margin-bottom: 20px;
    }

    .pitch {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column; /* stacked on mobile */
      gap: 15px;
      align-items: center;
      width: 100%;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    input[type="text"], input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%; /* full width on mobile */
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .pitch {
        text-align: justify;
      }

      .input-group {
        flex-direction: row; /* two columns on desktop */
        gap: 10px;
      }

      input[type="text"], input[type="email"] {
        width: 50%; /* each input takes half */
      }

      form {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://picsum.photos/500" alt="Logo">
        </div>

        <div class="pitch">Um breve resumo ou pitch da sua ideia incrível vai aqui. Texto justificado em desktop, centralizado em mobile.</div>

        <form id="subscribeForm">
            <div class="input-group">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('subscribeForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: form.name.value,
                email: form.email.value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwzIEcOUuiWOx9z7xAeV-l18KGbbKvzZ-pbLwbxZnPJja9V3iyrDrCRDxGwbudNoMEn/exec', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    alert('Obrigado pelo cadastro!');
                    form.reset();
                } else {
                    alert('Erro ao cadastrar: ' + result.message);
                }
            } catch (err) {
                alert('Erro na conexão: ' + err.message);
            }
        });
    </script>
</body>
</html>
