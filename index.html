<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startee</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://picsum.photos/500" alt="Logo">
    </div>

    <h1 class="title">Startee</h1>

    <div class="nav-buttons">
      <button id="btnHome" class="nav-btn active">Home</button>
      <button id="btnInfo" class="nav-btn">Info</button>
    </div>

    <div id="contentArea" class="content-area">
      <div id="pitch" class="pitch">
        Um breve resumo ou pitch da ideia aqui.
      </div>

      <div id="info" class="info">
        <p>Mais informações sobre o Startee e como ele pode ajudar você.</p>
      </div>
    </div>

    <form id="subscribeForm">
      <div class="input-group">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
